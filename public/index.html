<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>HDR Launcher</title>
  <script>
    var original = window.onerror;
    window.onerror = function(msg, url, linenumber) {
        alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
        var box = document.getElementById("log-box");
        if (box != null) {
          box.innerHTML += "<p>UNHANDLED ERROR: " + msg + "&nbsp;At: " + url + ": " + linenumber + "&nbsp;Please report this to the developers!</p>";
        }
        return original(msg, url, linenumber);
    }
  </script>
</head>
<body>
  <div class="root" id="root">
    <h1>The page is currently loading...</h1>
  </div>
</body>
</html>
