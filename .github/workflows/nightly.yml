name: build_nightly
on: 
  push:
    branches:
      - main

jobs:
  build_plugin_and_linux:
    env:
      PLUGIN_NAME: hdr-launcher
    runs-on: ubuntu-latest
    container: 
      image: jugeeya/cargo-skyline:3.0.0-dkp-beta
    steps:
    - name: checkout version
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - run: apt-get update
    - run: apt-get install rpm -y

    - run: npm install

    - run: npm install -g yarn

    - run: npm run make
    - run: |
        export PATH="$PATH:/root/.cargo/bin:/opt/devkitpro/devkitA64/bin" \
        && cd switch \
        && cargo skyline build --release \
        && cd ..
      env:
        HOME: /root

    - run: mv switch/target/aarch64-skyline-switch/release/lib*.nro hdr-launcher.nro

    - run: |
        md5sum switch/target/aarch64-skyline-switch/release/hdr-launcher.nro > checksum.txt

    # upload asset
    - name: Upload plugin to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: 'switch/target/aarch64-skyline-switch/release/hdr-launcher.nro'
        prerelease: true
        file_glob: true
        asset_name: plugin
        release_name: nightly
        tag: nightly
        overwrite: true
        body: Nightly build of hdr-launcher-react

    # upload asset
    - name: Upload checksum to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: 'checksum.txt'
        prerelease: true
        file_glob: true
        asset_name: checksum
        release_name: nightly
        tag: nightly
        overwrite: true
        body: Nightly build of hdr-launcher-react

    - run: zip -r hdr-launcher-linux-x64.zip out/hdr-launcher-linux-x64

    # upload desktop app
    - name: Upload outfiles to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: 'hdr-launcher-linux-x64.zip'
        prerelease: true
        file_glob: true
        asset_name: hdr-launcher-linux-x64
        release_name: nightly
        tag: nightly
        overwrite: true
        body: Nightly build of hdr-launcher-react
    

  build_windows:
    env:
      PLUGIN_NAME: hdr-launcher
    runs-on: windows-latest
    steps:
    - name: checkout version
      uses: actions/checkout@v2

    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
    
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - run: npm install

    - run: npm install -g yarn

    - run: npm run make
    
    - name: Archive Release
      uses: thedoctor0/zip-release@main
      with:
        type: 'zip'
        filename: 'hdr-launcher-win32-x64.zip'
        path: hdr-launcher-win32-x64

    # upload desktop app
    - name: Upload outfiles to release
      uses: svenstaro/upload-release-action@v2
      with:
        file: 'hdr-launcher-win32-x64.zip'
        prerelease: true
        file_glob: true
        asset_name: hdr-launcher-win32-x64
        release_name: nightly
        tag: nightly
        overwrite: true
        body: Nightly build of hdr-launcher-react
    

